# yaml-language-server: $schema=retrieved_test_cases_schema.json
cases:
- name: success_1
  inputs:
    prompt: Check logs from 2 hours ago
    now: '2025-06-04T18:15:47.404053Z'
  metadata: {}
  expected_output:
    min_timestamp_with_offset: '2023-10-28T07:30:00Z'
    max_timestamp_with_offset: '2023-10-28T07:40:00Z'
    explanation: I selected a 10 minute window around the specified time of 2 hours
      ago, which was 07:30 UTC.
- name: success_2
  inputs:
    prompt: I want to see logs from 2021-05-08
    now: '2025-06-04T18:15:47.402095Z'
  metadata: {}
  expected_output:
    min_timestamp_with_offset: '2021-05-08T00:00:00Z'
    max_timestamp_with_offset: '2021-05-08T23:59:59Z'
    explanation: The time range covers the entire day of May 8, 2021, from the beginning
      to the end of the day in UTC.
- name: success_3
  inputs:
    prompt: Check logs from yesterday but also last year
    now: '2025-06-04T18:15:47.409423Z'
  metadata: {}
  expected_output:
    min_timestamp_with_offset: '2023-10-27T00:00:00Z'
    max_timestamp_with_offset: '2023-10-27T23:59:59Z'
    explanation: This time range covers the entire day of yesterday.
- name: error_1
  inputs:
    prompt: Check logs from 2025, but make sure they are also from 2020
    now: '2025-06-04T18:15:47.407097Z'
  metadata: {}
  expected_output:
    error_message: It's not possible to generate a time range that includes both 2020
      and 2025 as these are distinct years. Please specify a single year or adjust
      the request to a specific range within one of these years.
- name: error_2
  inputs:
    prompt: Check logs from January 3050
    now: '2025-06-04T18:15:47.408916Z'
  metadata: {}
  expected_output:
    error_message: The request is for a future date (January 3050), which cannot be
      processed as it is beyond the current date and time.
- name: error_3
  inputs:
    prompt: Show me some logs
    now: '2025-06-04T18:15:47.407724Z'
  metadata: {}
  expected_output:
    error_message: The request 'Show me some logs' is too vague to determine a specific
      time range. Please provide more details about the time period you're interested
      in, such as 'logs from yesterday', 'logs from last week', or a specific date
      or time frame.
