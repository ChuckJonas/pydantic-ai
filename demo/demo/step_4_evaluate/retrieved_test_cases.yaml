      is March 24, 2025. The times are converted to the Mountain Daylight Time (MDT)
      zone.
  evaluators: []
- name: success_3
  inputs:
    prompt: when daylight savings changed
    now: '2025-03-21T17:29:25.630232Z'
  metadata: {}
  expected_output:
    min_timestamp: '2025-03-09T02:00:00'
    max_timestamp: '2025-11-02T02:00:00'
    explanation: In 2025, daylight saving time started on March 9th and will end on
      November 2nd. The time at which it changes is typically 2:00 AM local time.
  evaluators:
    - LlmJudge: the generated time interval should not be longer than a couple hours

