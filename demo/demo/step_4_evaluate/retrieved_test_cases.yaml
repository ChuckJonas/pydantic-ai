cases:
- name: success_1
  inputs:
    prompt: yesterday 7 AM to 7 PM
    now: '2025-03-21T17:29:42.226539Z'
  metadata: {}
  expected_output:
    min_timestamp: '2025-03-20T07:00:00-06:00'
    max_timestamp: '2025-03-20T19:00:00-06:00'
    explanation: The time range is from 7 AM to 7 PM on the previous day (March 20,
      2025), based on the current date and time March 21, 2025, 11:29:42 AM MDT.
  evaluators:
    - IsInstance: TimeRangeBuilderSuccess

- name: success_2
  inputs:
    prompt: 7 AM to 2 PM on Monday
    now: '2025-03-21T17:29:14.385237Z'
  metadata: {}
